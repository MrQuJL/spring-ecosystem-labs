# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /admin

# 应用基本配置
spring:
  application:
    name: ecommerce-admin
  
  # 环境配置
  profiles:
    active: dev
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.github.jeremy.springlabs.redis.string.module.*.entity
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    '[com.ecommerce.admin]': debug
    '[springfox.documentation]': warn
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
# Knife4j配置
knife4j:
  enable: true
